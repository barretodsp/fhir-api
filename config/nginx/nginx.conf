user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    default_type  application/octet-stream;
    
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    
    sendfile        on;
    keepalive_timeout  65;
    
    upstream hca_backend {
        server api-hca:2501;
        
        least_conn;
        keepalive 32;
    }

    upstream hcb_backend {
        server api-hcb:2502;
        
        least_conn;
        keepalive 32;
    }

    server {
        listen 8082;
        server_name api.local.hca;
        
        location / {
            proxy_pass http://hca_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }
        
        location /health {
            proxy_pass http://hca_backend/health;
        }
    }

    server {
        listen 8082;
        server_name api.local.hcb;
        
        location / {
            proxy_pass http://hcb_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;
            
            proxy_connect_timeout 5s;
            proxy_read_timeout 60s;
            proxy_send_timeout 30s;
        }
        
        location /health {
            proxy_pass http://hcb_backend/health;
        }
    }

    server {
        listen 8082 default_server;
        server_name _;
        
        return 444; 
    }
}